<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleção de Assentos</title>
  <link rel="stylesheet" href="assets/css/ingresso.css" />
</head>
<body>
  <main>
    <section class="resumo-compra">
      <h2>RESUMO DA COMPRA</h2>

        <!-- Continue criando as linhas de N até A como na imagem... -->
        <!-- Para simplicidade, vou criar um exemplo funcional com menos linhas e assentos -->

          <button class="assento" aria-label="Assento N1" role="gridcell"></button>

          <button class="assento" aria-label="Assento M3" role="gridcell"></button>
